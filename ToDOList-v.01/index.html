<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4d8fa8512b.js" crossorigin="anonymous"></script>
</head>
<body>
     <!--===== MAIN_CONTAINER =====-->
          <section>
               <!-- sub-container -->
               <div class="sub-container pad6">
                  <!-- head -->
                  <header class="pad6">
                     <!-- to day date -->
                      <div class="today-date">
                         <h3>Friday,28<sup>th</sup><br>
                        November</h3>
                      </div>
                    
                  </header>
                  <!-- head end-->
                   <!-- content-container -->
                  <article class="pad66">
                       <div class="main-task-container">
                           <!-- <div class="task-list-container">
                           </div>                           -->
                       </div>                   
                        <div class="clear-button">
                            <button class="add-btn">add task <i class="fa fa-plus"></i></button>
                            <button class="clear-btn">Clear all <i class="fa fa-trash-can"></i></button>
                        </div>
                        <div class="task-sub center">
                            <div class="task-sub-container">
                                <input type="text" id="task-input" placeholder="add whats to do">
                                <input type="time" id="set-time" placeholder="whats a time">
                                <button id="task-submit">Submit</button>
                            </div>
                            <div class="close-task-cont">
                               <i class="fa fa-xmark"></i>
                            </div>
                        </div>
                  </article>
                  <!-- content-container end-->
               </div>
               <!-- sub-container end-->
          </section>
     <!--===== MAIN_CONTAINER END=====-->
    <script src="toDoList.js"></script>
</body>
</html>
